<script>

    //PROBLEMA: Média das Turmas

    //ENTRADA
    const notaTurma1 = Number(prompt("Qual a nota da turma 1 ?"));
    const notaTurma2 = Number(prompt("Qual a nota  da turma 2 ?"));
    const notaTurma3 = Number(prompt("Qual a nota da turma 3 ?"));
    const notaTurma4 = Number(prompt("Qual a nota  da turma 4 ?"));

    //PROCESSAMENTO

    (notaTurma <= 4) ? alert('+- 50 alunos foram reprovados')
    
    : (notaTurma <= 7) ? alert('+- 20 alunos foram reprovados')
    
    :alert('+- 8 alunos reprovados')
